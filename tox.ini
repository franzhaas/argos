[tox]
envlist = py{27,34,35,36}, lint

[testenv]
commands = py.test {posargs}
deps =
    PyQt5 >= 5.6.0
    numpy >= 1.11
    pyqtgraph >= 0.10
    h5py >= 2.6
    pytest==3.0.5

[testenv:lint]
deps =
    flake8==3.2.1
commands=flake8 argos tests setup.py

[travis]
python =
  3.6: py36, lint

[flake8]
ignore = E111,E114,E116,E121,E123,E127,E128,E129,E131,E202,E203,E211,E221,E222,
         E225,E226,E231,E241,E251,E261,E262,E265,E266,E271,E302,E303,E305,E401,
         E402,E703,E711,E712,E731,F401,F403,F405,F821,F841,W293,W391,W503
max-line-length = 186
